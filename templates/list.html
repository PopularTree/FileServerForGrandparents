<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>保存済みファイル</title>
</head>
<body>
  <h1 style="font-size:2.2em; margin-top:32px;">📂 保存済みファイル</h1>
  <ul style="list-style:none; padding:0;">
    {% for file in files %}
      <li style="margin-bottom:18px;">
        {{ file }}  
        <a href="/download/{{ file }}">📥 ダウンロード</a>
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="/">⬅ アップロードに戻る</a>
</body>
</html>
