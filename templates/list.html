<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>保存済みファイル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ====== 全体 ====== */
    body {
      font-size: clamp(16px, 2vw, 24px);
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Hiragino Sans", "Helvetica Neue", sans-serif;
    }

    /* ====== 見出し ====== */
    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-top: 8vh;
      margin-bottom: 6vh;
      letter-spacing: 0.05em;
    }

    /* ====== ファイルリスト ====== */
    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 800px;
      width: 90vw;
    }

    li {
      margin-bottom: clamp(20px, 3vw, 40px);
      font-size: clamp(1.2rem, 3vw, 2rem);
      background: #fff;
      border-radius: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
      padding: clamp(1rem, 2.5vw, 2rem) 0;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.2);
    }

    /* ====== リンク ====== */
    a {
      font-size: clamp(1rem, 2.5vw, 1.6rem);
      padding: clamp(0.6rem, 2vw, 1rem) 1.2em;
      text-decoration: none;
      color: #333;
      display: inline-block;
      margin-top: 0.8em;
      border-radius: 10px;
      background: #e0e0e0;
      transition: background 0.3s ease, color 0.3s ease, transform 0.15s ease;
    }

    a:hover {
      background: #4caf50;
      color: white;
      transform: translateY(-2px);
    }

    /* ====== 一番下の戻るボタン ====== */
    a[href="/"] {
      display: inline-block;
      margin-top: 5vh;
      background: #2196f3;
      color: white;
      font-weight: bold;
    }

    a[href="/"]:hover {
      background: #1976d2;
    }

    /* ====== スマホ向け微調整 ====== */
    @media (max-width: 600px) {
      h1 {
        margin-top: 6vh;
        margin-bottom: 4vh;
      }
      li {
        padding: 1rem 0.5rem;
      }
    }

  </style>
</head>
<body>
  <h1>📂 保存済みファイル</h1>

  <ul>
    {% for file in files %}
      <li>
        {{ file }}<br>
        <a href="/download/{{ file }}">📥 ダウンロード</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/">⬅ アップロードに戻る</a>
</body>
</html>
