<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>保存済みファイル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-size: 2.8em;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 48px;
      margin-bottom: 48px;
      letter-spacing: 0.05em;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 700px;
    }
    li {
      margin-bottom: 32px;
      font-size: 2em;
      background: #fff;
      border-radius: 16px;
      box-shadow: 2px 2px 8px #bbb;
      padding: 24px 0;
      width: 96vw;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      font-size: 2em;
      padding: 16px;
      text-decoration: none;
      color: #333;
      display: inline-block;
      margin-top: 12px;
      border-radius: 8px;
      background: #e0e0e0;
    }
    a:hover {
      background: #4caf50;
      color: white;
    }
    @media (max-width: 600px) {
      body { font-size: 1.5em; }
      h1 { font-size: 2em; margin-top: 32px; margin-bottom: 32px; }
      li { font-size: 1.2em; padding: 12px 0; max-width: 99vw; }
      a { font-size: 1.2em; padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>📂 保存済みファイル</h1>
  <ul>
    {% for file in files %}
      <li>
        {{ file }}  
        <br>
        <a href="/download/{{ file }}">📥 ダウンロード</a>
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="/">⬅ アップロードに戻る</a>
</body>
</html>
