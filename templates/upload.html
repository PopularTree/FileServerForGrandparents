<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真・動画アップロード</title>
</head>
<body>
  <h1 style="font-size:2.2em; margin-top:32px;">📷 写真・動画アップロード</h1>

  <a href="/list">📂 保存済みファイルを見る</a>
</body>
</html>
