<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真・動画アップロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-size: 2.8em;
      text-align: center;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-top: 48px;
      margin-bottom: 48px;
      letter-spacing: 0.05em;
      color: #333;
    }

    form {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 650px;
      margin: 0 auto;
      padding: 48px 32px;
    }

    label {
      display: block;
      font-size: 1.5em;
      color: #444;
      margin-bottom: 16px;
    }

    input[type="file"] {
      font-size: 1.2em;
      padding: 18px;
      border-radius: 12px;
      width: 96%;
      background: #fafafa;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #4caf50;
    }

    button {
      font-size: 1.6em;
      padding: 20px 0;
      border-radius: 18px;
      border: none;
      background: #4caf50;
      color: white;
      margin-top: 32px;
      cursor: pointer;
      width: 96%;
      max-width: 550px;
      box-shadow: 2px 2px 8px #bbb;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #43a047;
    }

    a {
      font-size: 1.4em;
      padding: 12px;
      text-decoration: none;
      color: #333;
      display: block;
      margin-top: 24px;
    }

    a:hover {
      color: #4caf50;
    }

    @media (max-width: 600px) {
      body { font-size: 1.2em; }
      h1 { font-size: 2em; margin-top: 32px; margin-bottom: 32px; }
      form { padding: 24px 16px; width: 92vw; }
      button { font-size: 1.2em; padding: 16px 0; }
      input[type="file"] { font-size: 1em; padding: 10px; }
      a { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>📷 写真・動画アップロード</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="file">アップロードするファイルを選択してください：</label>
    <input id="file" type="file" name="file" multiple accept="image/*,video/*">
    <button type="submit">アップロード</button>
  </form>
  <a href="/list">📂 保存済みファイルを見る</a>
</body>
</html>
