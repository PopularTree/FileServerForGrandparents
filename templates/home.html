<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真・動画共有</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ====== 全体設定 ====== */
    body {
      font-size: clamp(16px, 2vw, 24px); /* 小さすぎず・大きすぎない範囲で自動調整 */
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Hiragino Sans", "Helvetica Neue", sans-serif;
    }

    /* ====== タイトル ====== */
    h2 {
      font-size: clamp(2rem, 5vw, 4rem); /* 画面幅に応じて文字サイズが変化 */
      margin-top: 8vh;
      margin-bottom: 6vh;
      letter-spacing: 0.05em;
    }

    /* ====== ボタン共通 ====== */
    button {
      font-size: clamp(1.5rem, 3.5vw, 3rem);
      padding: clamp(1rem, 3vw, 2.5rem) 0;
      border-radius: 20px;
      border: none;
      background: #4caf50;
      color: white;
      margin: 4vh auto;
      cursor: pointer;
      width: min(90vw, 500px); /* スマホでは幅いっぱい、PCでは最大500px */
      box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
      display: block;
      transition: transform 0.15s ease, background 0.3s ease;
    }

    /* ====== ホバー時の効果 ====== */
    button:hover {
      background: #43a047;
      transform: translateY(-3px);
    }

    /* ====== リンクをボタン全体にする ====== */
    a {
      text-decoration: none;
      display: block;
    }

    /* ====== 小さい端末向け（スマホ） ====== */
    @media (max-width: 600px) {
      h2 {
        margin-top: 6vh;
        margin-bottom: 5vh;
      }
    }

  </style>
</head>
<body>
  <h2>ようこそ</h2>

  <a href="{{ url_for('upload_page') }}">
    <button>📤 写真・動画を送る</button>
  </a>

  <a href="{{ url_for('gallery') }}">
    <button>🖼 ギャラリーを見る</button>
  </a>

</body>
</html>
